[package]
name = "egghead"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serenity = "0.11.5"
anyhow = "1"
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread"] }
reqwest = { version = "0.11.15", features = ["blocking"] }
rss = "2.0.2"
rand = "0.8.5"
serde = "1.0.152"
serde_json = "1.0.93"
urlencoding = "2.1.2"
